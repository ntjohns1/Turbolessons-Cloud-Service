<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile notification client
    </title>
</head>
<body>
<script>
    
    var socket = new WebSocket('ws://localhost:5005/ws/messages');
    
    socket.addEventListener('message', function (event) {
      console.log(event.data);
      window.alert('message from server: ' + event.data);
    });
</script>
</body>
</html>
