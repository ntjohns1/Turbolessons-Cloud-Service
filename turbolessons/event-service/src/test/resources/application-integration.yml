spring:
  application:
    name: event-service
  datasource:
    url: jdbc:mysql://lessondb:3306/lessondb
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  cloud:
    config:
      enabled: false
    bootstrap:
      enabled: false
    gateway:
      enabled: false
      redis:
        enabled: false
    discovery:
      enabled: false
eureka:
  client:
    enabled: false
server:
  port: 5001
okta:
  oauth2:
    issuer: ${OKTA_ISSUER}
    client-secret: ${OKTA_CLIENT_SECRET}
    client-id: ${OKTA_CLIENT_ID}