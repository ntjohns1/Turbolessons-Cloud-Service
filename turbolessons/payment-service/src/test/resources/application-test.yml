spring:
  application:
    name: payment-service
  cloud:
    gateway:
      enabled: false
      redis:
        enabled: false
    discovery:
      enabled: false
    config:
      enabled: false
  security:
    oauth2:
      client:
        provider:
          okta:
            token-uri: https://dev-78958050.okta.com/oauth2/default/v1/token
        registration:
          okta:
            authorization-grant-type: client_credentials
            client-id: ${STRIPE_CLIENT_ID}
            client-secret: ${STRIPE_CLIENT_SECRET}
            scope: stripe_client
eureka:
  client:
    enabled: false
